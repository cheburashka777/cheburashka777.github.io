<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретка</title>
</head>
<script>
function password() {
    let passw = document.getElementById("pass").value;
    if (passw == 89228) {
        window.location.href = "89228.html"
    } else if (passw == "") {
        document.getElementById("vivod").innerHTML = "Не хочешь вводить? Ну тогда ладно";
    } else {
        document.getElementById("vivod").innerHTML = "А парольчик-то неправильный!";
    }
};
</script>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    <center><div style="position: absolute; top: 50%; left: 50%; margin-left: -200px; margin-top: -100px; width: 400px; height: 200px; border: 1px solid black; border-radius: 3px;">
        <h1>Доступ запрещён!!!</h1>
        <input id="pass" type="text" placeholder="Пароль">
        <button onclick="password()">Проверить</button>
        <br>
        <br>
        <div id="vivod"></div>
    </div></center>
</body>
</html>
